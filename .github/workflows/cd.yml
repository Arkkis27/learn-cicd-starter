name: cd

on:
  push:
    branches: [main]

jobs:
  deploy_and_gcp:
    name: Build and Set Up GCP with Authentication
    runs-on: ubuntu-latest
    timeout-minutes: 30

    # Add permissions for OIDC authentication
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Debug the GitHub OIDC token
        run: |
          echo "TOKEN URL: $ACTIONS_ID_TOKEN_REQUEST_URL"
          echo "TOKEN: $ACTIONS_ID_TOKEN_REQUEST_TOKEN"
        env:
          ACTIONS_ID_TOKEN_REQUEST_TOKEN: ${{ secrets.ACTIONS_ID_TOKEN_REQUEST_TOKEN }}
          ACTIONS_ID_TOKEN_REQUEST_URL: ${{ secrets.ACTION }}

      - name: Decode and Inspect OIDC Token
        run: |
          echo "${{ secrets.ACTIONS_ID_TOKEN_REQUEST_TOKEN }}" | base64 -d | jq
        env:
          ACTIONS_ID_TOKEN_REQUEST_TOKEN: ${{ steps.auth.outputs.credentials }}
      
      - name: Authenticate with GCP
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/414671867523/locations/global/workloadIdentityPools/github-pool-notely-456018/providers/github-provider-notely-456018'
          service_account: 'cloud-run-deployer@notely-456018.iam.gserviceaccount.com'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: '>= 363.0.0'

      - name: Verify gcloud
        run: gcloud info
      
      - name: Build Docker image
        run: docker build -t arkkis27/notely:latest .
      
      - name: Push image to Google Artifact Registry
        run: gcloud builds submit --tag europe-north1-docker.pkg.dev/notely-456018/notely-ar-repo/notely:latest .
      
      